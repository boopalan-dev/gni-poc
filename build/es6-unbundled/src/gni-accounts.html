<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="product-data.html"><link rel="import" href="card-item.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="gni-accounts"><template><style include="shared-styles">:host{display:block;padding:10px;}</style><product-data products="{{products}}"></product-data><app-location route="{{route}}"></app-location><div class="flex-container"><template is="dom-repeat" items="[[products]]"><card-item primary-item="" on-click="_productClicked"><span slot="title">[[item.name]]</span> <span slot="description">[[item.detail]]<ul><template is="dom-repeat" items="[[item.mainFeatures]]"><li>[[item]]</li></template></ul><a href="/gni-register/[[item.productId]]" class="primary-link-btn">Get it Now</a><div class="clearfix"></div></span></card-item></template></div></template><script>class GniAccounts extends Polymer.Element{static get is(){return'gni-accounts'}static get properties(){return{routeRef:{type:Object,notify:!0}}}_productClicked(a){console.log(a.model.__data.item.productId);var b=a.model.__data.item.productId;this.set('route.path','/gni-detail/'+b)}_comparItemClicked(){}}window.customElements.define(GniAccounts.is,GniAccounts);</script></dom-module></body></html>
